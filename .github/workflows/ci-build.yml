# CI Build

name: CI Build

on:
  push:
    branches: [ main, feature/**, bugfix/** ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs: 
      gradleArgs: 
        description: 'Additional Gradle parameters'     
        required: false
        default: '' 
        type: string

jobs:
  build:
    #uses: zometer/github-actions/.github/workflows/build-gradle-docker-helm.yml@main 
    uses: zometer/github-actions/.github/workflows/build-gradle.yml@main 
    with: 
      gradleArgs: ${{ github.event.inputs.gradleArgs }}
      buildDockerImage: true
      uploadHelmChart: false
